
<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
      Gifs Historial
    </h3>
    <hr class="text-light">
    <div class="list-group list-reset">
      <ng-container *ngIf="historial.length!= 0; else historialVacio">
        <a *ngFor="let historiaBusqueda of historial" class="list-group-item list-group-item-action">

        </a>
     </ng-container>    
      <ng-template #historialVacio>
        <p class="text-light">No existe historial...</p>
      </ng-template>
  
    </div>
  </div>
