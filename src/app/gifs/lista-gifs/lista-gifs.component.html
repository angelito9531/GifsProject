<div class="row">
  <div *ngFor="let gifs of resultados"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">
      <img class="card-img-top" [src]="gifs.images.downsized_medium.url" [alt]="gifs.title">
      <div class="card-body">
        <div class="card-text">
          {{gifs.title}}
        </div>
      </div>
    </div>
  </div>   
</div>
